<section class="row portfolio__heading headings">
    <div class="container">
        <div  class="col-xs-8 col-md-6">

    </div>
</section>

                    <button class="portfolio__group--button" data-filter="ui">ui/ix <span>/</span></button>

                </div>
            </div>
            <div class="col-xs-12 col-md-12 col-md-offset-0 portfolio__isotope" id="posts"></div>

    <div class="row details__related">

            <div class="col-xs-6 col-md-4 details__works--img">

            <div class="col-xs-6 col-md-4 details__works--img">

            </div>
        </div>
        <div class="dialog">
            <button class="dialog__close">&times</button>
            <div class="dialog__container">
                <h1 class="dialog__container--number">404</h1>
                <h2 class="dialog__container--explanation">page not found</h2>
                <div>
                    <button class="dialog__submit">ok</button>
                </div>
            </div>
